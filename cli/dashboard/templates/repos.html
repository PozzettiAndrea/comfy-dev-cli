<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repos - repo-tools Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-cyan-400">repo-tools</h1>
            <div class="space-x-4">
                <a href="/" class="hover:text-cyan-400">Overview</a>
                <a href="/repos" class="text-cyan-400">Repos</a>
                <a href="/issue-analysis" class="hover:text-cyan-400">Issue Analysis</a>
                <a href="/pages" class="hover:text-cyan-400">Pages</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <h2 class="text-3xl font-bold mb-8">All Repositories</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for repo in repos %}
            <div class="bg-gray-800 rounded-lg p-6 hover:bg-gray-700 transition">
                <h3 class="text-xl font-bold text-cyan-400 mb-2">
                    <a href="{{ repo.github_url }}" target="_blank" class="hover:underline">
                        {{ repo.name }}
                    </a>
                </h3>
                <div class="flex justify-between text-sm">
                    <span class="text-yellow-400">{{ repo.stars }} stars</span>
                    <span class="text-red-400">{{ repo.open_issues }} issues</span>
                    <span class="text-gray-400">{{ repo.forks }} forks</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
